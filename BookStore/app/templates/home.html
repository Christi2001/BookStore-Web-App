<!-- home.html -->

{% extends "base.html" %}
{% block content %}

<br/>
<h1 class="text-center">Welcome to BookStore!</h1>
<br/>
<div class="row">
{% for category in categories %}
        <div class="card mb-4 p-0 col-3">
            <img class="card-img-top h-75" src="{{ url_for('static', filename=category.photo) }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <br>
                <form action="" method="post" name="browse_btn">
                    {{ form.id(value=category.id, hidden=True) }}
                    <input type="submit" class="align-bottom w-100 btn btn-success" value="Browse Category ({{ category.number }})">
                </form>
            </div>
        </div>
        <div class="col-1"></div>
        {% endfor %}
</div>
{% endblock %}
